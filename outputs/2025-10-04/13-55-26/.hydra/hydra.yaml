hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=RUN
    task:
    - diffusion.time_reweighting=cart
    - data.train_files=/home/luca/data/tulu3/train.parquet
    - data.val_files=/home/luca/data/gsm8k/test.parquet
    - data.max_length=1024
    - data.prompt_key=prompt
    - data.response_key=response
    - data.truncation=right
    - optim.lr=2e-6
    - data.micro_batch_size_per_gpu=1
    - data.perbatch_cutoff_type=random_with_input_pad
    - model.partial_pretrain=Dream-org/Dream-v0-Base-7B
    - model.trust_remote_code=True
    - model.enable_gradient_checkpointing=True
    - trainer.default_local_dir=save
    - trainer.project_name=diff-verl
    - trainer.experiment_name=single_gpu_exp
    - trainer.logger=[console,wandb]
    - trainer.total_epochs=3
  job:
    name: standard_sft_trainer
    chdir: null
    override_dirname: data.max_length=1024,data.micro_batch_size_per_gpu=1,data.perbatch_cutoff_type=random_with_input_pad,data.prompt_key=prompt,data.response_key=response,data.train_files=/home/luca/data/tulu3/train.parquet,data.truncation=right,data.val_files=/home/luca/data/gsm8k/test.parquet,diffusion.time_reweighting=cart,model.enable_gradient_checkpointing=True,model.partial_pretrain=Dream-org/Dream-v0-Base-7B,model.trust_remote_code=True,optim.lr=2e-6,trainer.default_local_dir=save,trainer.experiment_name=single_gpu_exp,trainer.logger=[console,wandb],trainer.project_name=diff-verl,trainer.total_epochs=3
    id: ???
    num: ???
    config_name: sft_trainer
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.3'
    cwd: /home/luca/code/workspace/personal/Dream
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /home/luca/code/workspace/personal/Dream/src/trainer/config
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /home/luca/code/workspace/personal/Dream/outputs/2025-10-04/13-55-26
    choices:
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
