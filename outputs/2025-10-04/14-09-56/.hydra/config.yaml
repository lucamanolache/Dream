data:
  perbatch_cutoff: false
  perbatch_cutoff_type: random_with_input_pad
  collate_fn_type: optimized
  train_batch_size: 32
  micro_batch_size_per_gpu: 1
  train_files: /home/luca/data/tulu3/train.parquet
  val_files: /home/luca/data/gsm8k/test.parquet
  tokenized: false
  prompt_key: prompt
  response_key: response
  max_length: 1024
  truncation: right
  chat_template: null
  resp_cutoff_ratio: 0.0
  pad_token_id: null
model:
  partial_pretrain: Dream-org/Dream-v0-Base-7B
  fsdp_config:
    wrap_policy:
      min_num_params: 0
    cpu_offload: false
    offload_params: false
  external_lib: null
  enable_gradient_checkpointing: true
  trust_remote_code: true
  lora_rank: 0
  lora_alpha: 16
  target_modules: all-linear
  use_liger: false
  attention_dropout: 0.0
  torch_dtype: float16
  autocast_dtype: float16
optim:
  lr: 2.0e-06
  betas:
  - 0.9
  - 0.95
  weight_decay: 0.01
  warmup_steps_ratio: 0.1
  clip_grad: 1.0
ulysses_sequence_parallel_size: 1
use_remove_padding: false
trainer:
  default_local_dir: save
  default_hdfs_dir: hdfs://tmp/experiments/gsm8k/gemma-1.1-7b-it/
  resume_path: null
  resume_training: false
  project_name: diff-verl
  experiment_name: single_gpu_exp
  total_epochs: 3
  total_training_steps: null
  logger:
  - console
  - wandb
  seed: 1
  save_checkpoint_steps: 1000
diffusion:
  token_reweighting: false
  alpha: 0.25
  gamma: 2
  time_reweighting: cart
  cart_p: 0.1
